<h1>Typewriter</h1>

<button onclick="typeWriter()">click me</button>

<p id="demo"></p>
	<p>script starts</p>
	<script type="text/javascript">



	var i = 0;
var txt = 'Typewriter component';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}	





	</script>
